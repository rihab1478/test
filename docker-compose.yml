version: "3.3"

services:
  mysqldb-test:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: achatdb
  devops-project-back-test:
    depends_on:
      - mysqldb-test
    image: rihab23/devops-project:latest
    restart: on-failure
    ports:
      - 8088:8088
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
volumes:
  db:
